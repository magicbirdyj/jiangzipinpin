<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Css/public.css"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC_ADMIN__/Css/manger.css" />
<script src="__PUBLIC_COMMON__/Js/jquery.min.js"></script> 
<script src="__PUBLIC_COMMON__/Js/function.js"></script> 
<script src="__PUBLIC_COMMON__/Js/jquery.form.js"></script> 
</head>
<body>
    <div class="inof_div">
        <div class="title">添加分类</div>
        <form  name="tianjia_fenlei"  method="post"   action="<{:U('Category/tianjia_check')}>">
            <input name='cat_id' type="hidden" value="<{$cat['cat_id']}>" />
            <div class="tr">
                <div class="tr_td1">分类名称</div>
                <input name="cat_name" class="tr_td2 release_select" type='text' style="width: 200px;" value="<{$cat['cat_name']}>" />
            </div>
            <div class="tr">
                <div class="tr_td1"> 上级分类</div>
                <select name="pid" class="tr_td2 release_select" >
                    <option value='0'>顶级分类</option>
                    <volist name="yiji_fenlei" id="vo">
                        <option value="<{$vo['cat_id']}>" ><{$vo['cat_name']}></option>
                    </volist>
                </select>
            </div>
            
            <div class="tr" style="margin-top: 30px;">
            <input type="submit" value='确定' style="margin-left: 60px;" class="input_button" id='qd' />
        </div>
        </form>
    </div>
   
    
    <script>
    //上级分类赋值
    var shangji_id="<{$cat['pid']}>";
    $('select[name=pid]>option[value='+shangji_id+']').attr('selected','selected');
    </script>    
<script src="__PUBLIC_ADMIN__/Js/tianjia_fenlei.js" type="text/javascript"></script>
</body>
</html>
