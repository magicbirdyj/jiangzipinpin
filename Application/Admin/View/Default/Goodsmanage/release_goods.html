<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Css/member.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC_ADMIN__/Css/release_goods.css">
<link type="text/css" rel="stylesheet" href="__PUBLIC_ADMIN__/Css/manger.css" />
<script src="__PUBLIC_COMMON__/Js/jquery.form.js"></script> 
<script src="__PUBLIC_COMMON__/Js/function.js"></script>

</head>

<body>
    <div class="release">
        <div class="div1">
            商品发布：
        </div>
      
        <form name="sv_cont" method="post" action="<{:U('Goodsmanage/release_goods')}>" >
            <div class="tr hidden">
                <div class="tr_td1">商品分类</div>
                <select name="server_content" class="tr_td2 release_select title_select" >
                    <volist name="arr_sc" id="vo">
                        <option value="<{$vo}>" <{$$vo}>> <{$vo}></option>
                    </volist>
                </select>
                
            </div>
            <div style="width:400px;height:0px;border-top:1px dashed #666;"></div>
        </form>
        
        
        
        <form name="release_goods" method="post"  action="<{:U('Goodsmanage/release_check')}>">
            <input name="server_content" value="<{$server_content}>" type="hidden"/> 
            <input name="goods_zhanshitu" value="" type="hidden"/> 
            
            
            <div class="tr hidden">
                <div class="tr_td1">商品标题</div>
                <input name="title" type="text" class="text"  />
                <span id="info_title"></span>
            </div>
            <div style="width:400px;height:0px;border-top:1px dashed #666;"></div>
            <div class="tr hidden">
                <div class="tr_td1">商品简介</div>
                <textarea name="goods_jianjie"  class="goods_jianjie"></textarea>
                <span id="info_jianjie"></span>
            </div>
            <div style="width:600px;height:0px;border-top:1px dashed #666;"></div>
            
        
            <div class="tr hidden">
                <div class="tr_td1">清洗天数</div>
                    <select name="select_fahuo" class="tr_td2 release_select" >
                        <option value="24" >24小时</option>
                        <option value="48" >48小时</option>
                        <option value="72" >72小时</option>
                        <option value="96" >96小时</option>
                        <option value="120" >120小时</option>
                    </select>
            </div>

            <div style="width:400px;height:0px;border-top:1px dashed #666;"></div>
            
            <div  class="tr hidden" id="insert_img_one">
                <div class="tr_td1" style="height: 35px;line-height: 35px;">展示图</div>
                <div class="file_jia" id="file_jia_zhanshitu">+</div>                
                <span id="span_zhanshitu"></span>
                <span class="file_tishi">(最高5M)</span>
            </div>

            <div style="width:400px;height:0px;border-top:1px dashed #666;"></div>
        
        
            

            <div class="tr hidden">
                <div class="tr_td1">  单价</div>
                <input name="price" type="text" class="text price_text"  />
                <span style="font-size: 14px;">元</span>
                <span id="info_price"></span>
            </div>
            <div class="tr hidden">
                <div class="tr_td1">成本价</div>
                <input name="cost_price" type="text" class="text price_text"  />
                <span style="font-size: 14px;">元</span>
                <span id="info_yuan_price"></span>
            </div>
            <div style="width:400px;height:0px;border-top:1px dashed #666;"></div>
            
           

            
            <div class="tr hidden">
                <div class="tr_td1">参加代金券</div>
                <div class="tr_td2">
                    <input name="radio_daijinquan" type="radio" class="radio" value="1" checked="checked" />是
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="radio_daijinquan" type="radio" class="radio" value="0" />否
                    <a href="<{:U('Company/index','name=daijinquan')}>" id="daijinquan_help" style="margin-left: 30px;border: 1px solid #888;padding:1px 5px;font-size: 12px;position: relative;bottom:2px;">查看详情</a>
                </div>
            </div>
         
            <div style="width:400px;height:0px;border-top:1px dashed #666;"></div>

            
            
            <a href="javascript:void(0)" id="xiayibu" class="xyb">立刻发布</a>

        </form>
    </div>
    
    
   
    <form id = "form_file_jia_zhanshitu" enctype="multipart/form-data" action="<{:U('Goodsmanage/file_jia','name=file_img_zhanshitu&width=50&height=50')}>" method="get">   
        <input name="file_img_zhanshitu" type="file"  style="visibility:hidden; width:0px; height: 0px;"/>
    </form>

<script src="__PUBLIC_ADMIN__/Js/release_goods.js" type="text/javascript"></script>
