<script>
    var img=$('#goods_img').attr('src');
    var yuan_title=$('#goods_name').html();
    var title=yuan_title.length>10?yuan_title.substring(0,10)+'...':yuan_title;
    var price=$('#price').html();
    //var tuan_number=$('#tuan_number').html();
    //var tuan_no="<{$tuan_no}>";
    var goods_id="<{$goods['goods_id']}>";
    var link='m.jiangzipinpin.com/Home/Goods/goods_id/'+goods_id+'.html';
    //var user_name="<{$user_name}>";
    //var goods_desc="<{$goods['goods_jianjie']}>";
    var fanxian="<{$goods['fanxian']|floatval}>";
    var fenxiang="<{$order['fenxiang']}>";
    wx.config({  
        //debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: "<{$wx_config['appId']}>", // 必填，公众号的唯一标识
        timestamp: "<{$wx_config['timestamp']}>", // 必填，生成签名的时间戳
        nonceStr: "<{$wx_config['nonceStr']}>", // 必填，生成签名的随机串
        signature: "<{$wx_config['signature']}>",// 必填，签名，见附录1
        jsApiList: ['onMenuShareTimeline','hideMenuItems'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        wx.onMenuShareTimeline({
            title:  '我'+price+'元钱购买了'+title+'，分享获得返现'+fanxian+'元', // 分享标题
            link: link, // 分享链接
            imgUrl: 'http://m.jiangzipinpin.com'+img, // 分享图标
            success: function () { 
                if(fenxiang==0){
                    fenxiang_success();
                }
            }
        });
       wx.hideMenuItems({
            menuList: ["menuItem:share:appMessage","menuItem:share:qq","menuItem:share:weiboApp","menuItem:share:facebook","menuItem:share:QZone"] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
        });
    });
    
    function fenxiang_success(){
        hideOverlay('zhishi_fenxiang');
        showOverlay('fengxiang_success');
        $('#overlay,#zhishi_fenxiang').unbind('click');
        send_red_pack();
    }
    function send_fanxianxiaoxi(){
        var data={
            'order_id':"<{$order['order_id']}>",
            'first':'您好，您成功分享了购买的商品'+title+',获得返现金额'+fanxian+'元',
            'cause':'分享商品成功',
            'dues':fanxian,
            'check':'send_fanxianxiaoxi'
        };
        var url='/Home/Ajaxnologin/send_fanxianxiaoxi';
        $.ajax({
            type:'post',
            async : true,
            url:url,
            datatype:'json',
            data:data
        });
    }
    function send_red_pack(){
        var data={
            'order_id':"<{$order['order_id']}>",
            'dues':fanxian,
            'check':'send_red_pack'
        };
        var url='/Home/Ajaxnologin/send_red_pack';
        $.ajax({
            type:'post',
            async : true,
            url:url,
            datatype:'json',
            data:data,
            success:function(msg){
                alert(msg.return_msg);
            }
        });
    }

</script>
