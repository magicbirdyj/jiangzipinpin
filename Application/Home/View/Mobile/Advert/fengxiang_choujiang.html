<title>转盘抽奖</title><script src="__PUBLIC_COMMON__/Js/zhuanpan_choujiang/jQueryRotate.js"></script><script  src="__PUBLIC_COMMON__/Js/zhuanpan_choujiang/script.js"></script><link rel="stylesheet" href="__PUBLIC_HOME__/Mobile/Css/fengxiang_choujiang.css"></head><body>    <section class="big-shade-all" style="display:none"></section>    <div class="fanhui padding"><a href="javascript:history.back()"><span class="iconfont tb_fanhui"id="shangjia_info_fanhui">&#xe603;</span></a>抽奖免单</div>    <div class="rotate-con-pan">        <img class='zhuangpan_bg' src="__PUBLIC_HOME__/Mobile/Images/public/choujiang/disk.jpg" />        <img class="rotate-con-zhen" src="__PUBLIC_HOME__/Mobile/Images/public/choujiang/start.png" />    </div>    <div id='tishi' class='tishi' style="margin-top: 20px;"></div><section id="guanzhu">    <div class="gz_title">衣干净，一件也上门</div>    <div class="guanzhu_content">        <div class="gz_content_text text_xiao"><span class="red">关注衣干净</span>，您将及时接收洗衣状态通知</div>        <div class="gz_content_text"><div class="red">请长按下面指纹</div><div>，识别二维码</div></div>    </div>    <div class="guanzhu_erweima">        <img class="erweima" src="__PUBLIC_HOME__/Mobile/Images/public/qiuguanzhu.png" />    </div></section><link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Mobile/Css/zhishifenxiang.css"><div id="zhishi_fenxiang">    <span class="zhishi_text text1">点右上角</span>      <span class="zhishi_text text2">分享到<i style="color: #F90505">朋友圈</i>，您将有机会抽取到<span style="color: #F90505">首单免费</span></span>        <span class="zhishi_text text3 price_red">最低可获得5元代金券</span>    </div><div id='fengxiang_success'>    <div class="fx_suc_title">        <div class="iconfont tb_success success">&#xe635;</div>        <div class="success">分享成功</div>    </div>    <div class="fx_suc_jxfx">        <div style="font-size: 14px;text-align: center;">祝您中取首单免费</div>        <a href="javascript:void(0)" class="jixufenxiang" id='jixufenxiang'>恭喜您！获得抽奖资格 <span id='red_pack_dues'></span></a>    </div>    <hr class="suc_hr" color="#ddd" width="0px;"/>    <div class="fx_suc_jxfx">        <div style="font-size: 14px;text-align: center;padding: 0px 10px;">衣干净，真干洗，手指一点，轻松洗衣，再也不需要去干洗店了～</div>        <a class="jixufenxiang qianwangshouye" href="javascript:void(0)">确 定</a>    </div></div><script src="__PUBLIC_HOME__/Mobile/Js/fenxiang_fanxian.js" type="text/javascript"></script><script>    var choujiang="<{$user['choujiang']}>";    var fenxiang="<{$user['fenxiang']}>";$(function(){	$(".rotate-con-zhen").rotate({		bind:{			click:function(){                            if(!panduan()){                                return false;                            }				var a = runzp();				 $(this).rotate({					 	duration:3000,               //转动时间					 	angle: 0,                    //起始角度            			animateTo:1440+a.angle,      //结束的角度						easing: $.easing.easeOutSine,//动画效果，需加载jquery.easing.min.js						callback: function(){							alert(a.prize+a.message);//简单的弹出获奖信息						}				 });			}		}	});});    var img='/Public/Home/Mobile/Images/public/yiganjing_logo.jpg';    var link='m.jiangzipinpin.com/Home/Advert/fengxiang_choujiang.html';    var fenxiang="<{$order['fenxiang']}>";    var title= '真干洗低至9元，娄底一件上门取衣。分享即可获得首单免费或超高优惠。';// 分享标题    var desc="衣干净，真干洗，全城一件上门取衣，洗衣服最低9元，您还需要去洗衣店吗？";    wx.config({          //debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。        appId: "<{$wx_config['appId']}>", // 必填，公众号的唯一标识        timestamp: "<{$wx_config['timestamp']}>", // 必填，生成签名的时间戳        nonceStr: "<{$wx_config['nonceStr']}>", // 必填，生成签名的随机串        signature: "<{$wx_config['signature']}>",// 必填，签名，见附录1        jsApiList: ['onMenuShareTimeline','hideMenuItems'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2    });    wx.ready(function () {        wx.onMenuShareTimeline({            title: title, // 分享标题            link: link, // 分享链接            imgUrl: 'http://m.jiangzipinpin.com'+img, // 分享图标            success: function () {                 if(fenxiang==0){                    fenxiang_success();                }            }        });        wx.onMenuShareAppMessage({            title:  title, // 分享标题            link: link, // 分享链接            desc:  desc, // 分享描述            imgUrl: 'http://m.jiangzipinpin.com'+img // 分享图标        });        wx.onMenuShareQQ({            title:  title, // 分享标题            link: link, // 分享链接            desc: desc, // 分享描述            imgUrl: 'http://m.jiangzipinpin.com'+img // 分享图标        });        wx.onMenuShareQZone({            title: title, // 分享标题            link: link, // 分享链接            desc:desc, // 分享描述            imgUrl:  'http://m.jiangzipinpin.com'+img // 分享图标        });       //wx.hideMenuItems({            //menuList: ["menuItem:share:appMessage","menuItem:share:qq","menuItem:share:weiboApp","menuItem:share:facebook","menuItem:share:QZone"] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3        //});    });    //var red_pack_dues;    function fenxiang_success(){        $('#zhishi_fenxiang').hide();        tanchu('fengxiang_success');        $('#fengxiang_success').bind('click',function(){            $('#fengxiang_success').hide();            $('.big-shade-all').hide();        });    }           function panduan(){        if(!if_guanzhu()){            return false;        }else if(choujiang==0&&fenxiang==1){            $('#tishi').html('您已经抽过奖了！');            return false;        }else if(choujiang==0&&fenxiang==0){            tanchu('zhishi_fenxiang');            return false;        }else{            return true;        }    }</script><script>    var guanzhu="<{$guanzhu}>";    function if_guanzhu(){        delete_guanzhu();        if(guanzhu!=='yiguanzhu'){            tanchuguanzhu();            return false;        }else{            return true;        }   </script><script src="__PUBLIC_HOME__/Mobile/Js/guanzhu.js" type="text/javascript"></script>
