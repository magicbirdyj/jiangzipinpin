<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Mobile/Css/member.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Mobile/Css/release_goods.css">
<script src="__PUBLIC_COMMON__/Js/jquery.form.js"></script> 
<script src="__PUBLIC_COMMON__/Js/kindeditor_mobile/kindeditor.js"></script>
<script src="__PUBLIC_COMMON__/Js/kindeditor_mobile/lang/zh_CN.js"></script>
</head>

<body>
    <div id="infor" class="infor"></div>
    <form id = "form_file_jia_zhanshitu" enctype="multipart/form-data" action="<{:U('Shop/file_jia','name=file_img_zhanshitu&width=50&height=50')}>" method="get" style="visibility:hidden; width:0px; height: 0px;" >   
        <input name="file_img_zhanshitu" type="file"  style="visibility:hidden; width:0px; height: 0px;" />
    </form>
    <div class="release">
        <div class="fanhui padding" id='fanhui_1'><a href="<{:U('Member/index')}>"><span class="iconfont tb_fanhui"id="shangjia_info_fanhui">&#xe603;</span></a>发布文章</div>
        <div id="infor" class="infor" style="color: #666;"></div>
 
        <form name="release_news" method="post"  action="<{:U('News/release_check')}>" onsubmit="editor.sync()">
            <input name="goods_zhanshitu" value="" type="hidden"/> 
            <div class='xuxian'></div>
            <div class="tr">
                <div class="tr_td1">文章标题</div>
                <div class="tr_td2">
                <input name="title" type="text" class="text"  />
                <span id="info_title"></span>
                </div>
            </div>
            
            <div class='xuxian'></div>
            
            <div  class="tr" id="insert_img">
                <div class="tr_td1" >文章图片</div>
                <div class="tr_td2" style='height: 45px;line-height: 45px;margin: 15px 0px;'>
                <div class="file_jia" id="file_jia_zhanshitu">+</div>                
                <span id="span_zhanshitu"></span>
                <span class="file_tishi">(长宽比900：500)</span>
                </div>
            </div>

            <div class='xuxian'></div>
            

            <div  class="tr" id="insert_img">
                <div class="tr_td1" >商品图<i style="margin-left: 3px;">(<i id="img_count">0</i>/4)</i></div>
                <div class="tr_td2" style='height: 45px;line-height: 45px;margin: 15px 0px;'>
                <div class="file_jia" id="file_jia">+</div>                
                <span id="span_touxiang"></span>
                <span class="file_tishi">(长宽比750：400)</span>
                </div>
            </div>

            <div class='xuxian'></div>

            <div  id='spms'>
                <div class="fanhui padding" id='fanhui_2'><a href="jiavascript:void(0)"><span class="iconfont tb_fanhui"id="shangjia_info_fanhui">&#xe603;</span></a>文章正文</div>
                <div class="tr" id="bianjiqi">
                    <textarea id="content" name="content" style="width:90%;height:300px;visibility:hidden;">
                    
                    </textarea>
      
                </div>
                
                <a href="javascript:void(0)" id="fabu" class="xyb button_a_lvse">立刻发布</a>
      
            </div>
            
            
        <{__TOKEN__}>    
        </form>
    </div>
    
    
    
 
<script src="__PUBLIC_HOME__/Mobile/Js/release_news.js" type="text/javascript"></script>
