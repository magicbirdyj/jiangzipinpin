<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Mobile/Css/daijinquan.css">
</head>

<body>
    <div class="fanhui padding"><a href="<{:U('Member/index')}>"><span class="iconfont tb_fanhui"id="shangjia_info_fanhui">&#xe603;</span></a>我的代金券</div>
    
    <ul class="daijinquan_ul" style='margin-bottom: 50px;'>
        <volist name='arr_daijinquan' id='vo'>
        <li>
            <div class="daijinquan_left price_red">
                <span class="daijinquan_leixing"><{$vo['type']}></span>
                <if  condition="($vo['sum'] eq '0') ">
                    <span class='daijinquan_money' style="font-size: 16px;">首单免费</span>
                    <else />
                    &yen;<span class='daijinquan_money'><{$vo['sum']}></span>
                </if>
            </div>
            <div class="daijinquan_right">
                <div class="daijinquan_right_div">
                    <if  condition="($vo['sum'] eq '0') ">
                    <div class="daijinquan_right_div_1 price_red">20元以内免单</div>
                    <else />
                    <div class="daijinquan_right_div_1 price_red">满<{$vo['sum']*4}>减<{$vo['sum']}></div>
                </if>
                    <div>全场通用</div>
                    <div><{$vo['youxiaoqi']}></div>
                </div>
            </div>
        </li>
        </volist>
    </ul>
    
    
    
    
    
    
    
    


</body>
</html>
